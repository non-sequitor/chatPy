<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Join Chat</title>
<style>
    * { box-sizing: border-box; margin:0; padding:0; }

    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #fffbe6;
        overflow: hidden;
    }

    /* Floating circles background */
    .circle {
        position: absolute;
        border-radius: 50%;
        opacity: 0.3;
        animation: float 15s infinite;
    }

    .circle1 { width: 150px; height:150px; background:#ffb347; top:20%; left:10%; animation-delay: 0s;}
    .circle2 { width: 100px; height:100px; background:#ffd700; top:60%; left:70%; animation-delay: 3s;}
    .circle3 { width: 120px; height:120px; background:#ff7eb3; top:40%; left:40%; animation-delay: 5s;}

    @keyframes float {
        0% { transform: translateY(0) translateX(0);}
        50% { transform: translateY(-20px) translateX(10px);}
        100% { transform: translateY(0) translateX(0);}
    }

    .nickname-container {
        position: relative;
        z-index: 1;
        background-color: rgba(255,255,255,0.9);
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        text-align: center;
    }

    h2 {
        margin-bottom: 20px;
        color: #333;
        font-weight: 500;
    }

    input {
        padding: 12px 16px;
        border-radius: 12px;
        border: 1px solid #ccc;
        width: 80%;
        margin-bottom: 15px;
        font-size: 16px;
    }

    button {
        padding: 12px 20px;
        border: none;
        border-radius: 12px;
        background-color: #4a90e2;
        color: #fff;
        font-weight: 600;
        cursor: pointer;
        transition: 0.2s;
    }

    button:hover {
        background-color: #357ab7;
    }

    .error {
        color: #ff6961;
        margin-bottom: 10px;
    }
</style>
</head>
<body>
    <div class="circle circle1"></div>
    <div class="circle circle2"></div>
    <div class="circle circle3"></div>

    <div class="nickname-container">
        <h2>Enter a Nickname to Join Chat</h2>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Join</button>
        </form>
    </div>
</body>
</html>
